---
layout: default
title: ISAL student and post-doc group
---

<div id="home">
  <div class="page-header">
      <h1>News</h1>
  </div>

  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
